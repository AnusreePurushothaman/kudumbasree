	
{% extends 'secreheader.html' %}
{% block content %}

				<!-- validation -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2>Loan Application</h2>
					</div>
					
					<div class="forms-grids">
						<div class="w3agile-validation">
							<div class="panel panel-widget agile-validation">
								<div class="my-div">
									<form method="post" action="/loanapplication/" class="valida">{% csrf_token %}
                                     {% csrf_token %}
										<div class="input-info">
											<h3>Add Loan:</h3>
										</div>

										<label for="field-1">Loaner&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<input type="text" name="loaner" id="field-1" required="true" class="form-control">
										</div>

										<label for="field-1-2">Amount&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<input type="text" name="amount" id="field-1-2"  class="form-control" >
										</div>

										<label for="field-1-3">Borrower&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<select name="borrower" id="field-1-3" required="true" class="form-control" >
												<option value="" disabled="">select </option>
                                        {% for m1 in a %}
                                                <option value="{{m1.id}}">{{m1.name}}</option>
                                                {% endfor %}
                                        </select>
                                            </div>

 
										

										<label for="field-4">Remarks&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<textarea name="remarks" id="field-4" required="true" class="form-control"></textarea>
										</div>

										<p>
											<input type="submit" name="sub-1" value="Submit" class="btn btn-primary">
											<input type="reset" name="res-1" id="res-1" value="Reset" class="btn btn-danger">
										</p>
									</form>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
	{% endblock %}
