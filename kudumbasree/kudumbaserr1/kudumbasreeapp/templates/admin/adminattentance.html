	
{% extends 'admin/adminheader.html' %}
{% block content %}


	
				<!-- validation -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2>Mark Attendance</h2>
					</div>
					
					<div class="forms-grids">
						<div class="w3agile-validation">
							<div class="panel panel-widget agile-validation">
								<div class="my-div">
									<form method="post" action="/adminattendance/" class="valida">{% csrf_token %}

										<div class="input-info">
											<h3>Name:</h3>
										</div>

										<label for="field-2"><span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<select name="name" id="field-2" required="true" class="form-control">
												<option value=""></option>
												{% for x in a %}
												<option value="{{x.id}}">{{x.name}}</option>
												
												{% endfor %}
											</select>
										</div>
										<p>
											<input type="submit" name="sub-1" value="Submit" class="btn btn-primary">
											<input type="reset" name="res-1" id="res-1" value="Reset" class="btn btn-danger">
										</p>
									</form>
								</div>
							</div>
						</div>
						
						
	{% endblock %}
